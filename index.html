<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        
        <script>
            
            function MyTabMult(){
                let tab = []

                for (let i=0; i<=10; i++) {
                    tab[i] = []
                }

                for (let x = 0; x<=10; x++){

                    for (let y=0; y<=10; y++){
                        tab[x] [y] = x * y
                    }
                }
    
                console.table(tab)

            }
            
           

        </script>
    </body>
</html>
